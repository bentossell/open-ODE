name: Deploy to DigitalOcean (Disabled - Use Alternative)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'This workflow has authentication issues. Use deploy-digitalocean-simple.yml instead'
        required: true
        type: choice
        options:
          - 'use-alternative-workflow'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: 22
        script_stop: true
        script: |
          # Navigate to project directory
          cd /opt/open-ODE
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies
          npm ci
          cd client && npm ci && cd ..
          
          # Build the client
          cd client && npm run build && cd ..
          
          # Build Docker image
          docker build -t openode-app .
          
          # Stop existing container
          docker stop openode-container || true
          docker rm openode-container || true
          
          # Run new container
          docker run -d \
            --name openode-container \
            --restart unless-stopped \
            -p 3000:3000 \
            -p 8081:8081 \
            -v /var/run/docker.sock:/var/run/docker.sock \
            --env-file .env \
            openode-app
          
          # Clean up old images
          docker image prune -f
          
          # Verify deployment
          docker ps | grep openode-container