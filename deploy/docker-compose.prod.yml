version: '3.8'

services:
  web:
    image: ${DOCKER_REGISTRY}/openode-web:latest
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=8081
    env_file:
      - ./environments/prod/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ssl:/etc/ssl:ro
    networks:
      - openode-prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl:ro
    networks:
      - openode-prod
    depends_on:
      - web
    restart: always

networks:
  openode-prod:
    driver: bridge